name: 'Terragrunt run-all plan'
on:
  push:
    branches:
      - develop
      - issue/*
env:
  tf_version: 'latest'
  tg_version: 'latest'
  tf_fmt_working_dir: '.'
  tg_working_dir: './prd'
  AWS_ROLE_ARN: arn:aws:iam::064720504409:role/admin/github-oidc-role
  AWS_REGION: ap-northeast-1
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  # terraform_fmt_check:
  #   name: 'terraform fmt check'
  terragrunt_plan:
    name: 'Terragrunt'
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'set up aws credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1 
      - name: 'set-up terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.tf_version }}
      - name: Check format
        run: terraform fmt -check -recursive
      - name: Setup Terragrunt v0.38.4
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.38.4/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v
      - name: terragrunt init
        run: |
          cd ${{env.tg_working_dir}}
          terragrunt run-all init
      - name: terragrunt plan
        run: terragrunt run-all plan
      